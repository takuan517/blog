<!-- blog/category_post.html -->

<h1>「{{ category.name }}」の投稿一覧</h1>
<ul>
  {% for post in object_list %}
  {% if user.is_authenticated or post.is_public %}
  <li><a href="{% url 'blog:category_post' category.slug %}">{{ category.name }} ({{ category.num_posts }})</a></li>
  {% else %}
  <li>投稿はありません。</li>
  {% endif %}
  {% empty %}
  <li>まだ投稿はありません。</li>
  {% endfor %}
</ul>
